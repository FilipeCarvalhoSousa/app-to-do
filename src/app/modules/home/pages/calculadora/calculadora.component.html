<div style="text-align: center;">
  <section  style="margin-top: 25px;">
    <input type="number" [(ngModel)]="valorOne" style="text-align: center;">
  </section>
  <section  style="margin-top: 25px;">
    <input type="number" [(ngModel)]="valorTwo" style="text-align: center;">
  </section>
  <section  style="margin: 15px;">
    <button style="margin: 2px; border: 0px;" (click)="funcao('+')">
      <img src="assets/icons/icon-add.svg"></button>
    <button style="margin: 2px; border: 0px;" (click)="funcao('-')">
      <img src="assets/icons/icon-sub.svg">
    </button>
    <button style="margin: 2px; border: 0px;" (click)="funcao('*')">
      <img src="assets/icons/icon-multiply.svg">
    </button>
    <button style="margin: 2px; border: 0px;" (click)="funcao('/')">
      <img src="assets/icons/icon-division.svg">
    </button>
  </section>
</div>
